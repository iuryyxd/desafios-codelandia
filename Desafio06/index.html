<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki</title>

    <link rel="stylesheet" href="./src/styles/style.css">

    <header>

            <picture>
                <source srcset="./src/images/capa.svg" media="(min-width: 770px)" class="cape">

                <img>
